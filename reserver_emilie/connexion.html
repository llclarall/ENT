<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <div class="left-block">
            <h1>Bienvenue sur l’ENT 
                de Gustave Eiffel</h1>
        </div>
        <div class="right-section">
            <h1>Se connecter</h1>
            <form class="login-form">
                <label for="username" class="connect">Login</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre login" required>
                
                <label for="password" class="connect">Mot de passe</label>
                <input type="password" class="connect" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                
                <button type="submit" class="connecter">Se connecter</button>
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
            </form>
        </div>
    </div>

</body>
